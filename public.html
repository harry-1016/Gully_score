<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff6b35">
    <meta name="description" content="Live cricket scoring app">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>GULLY SCORE - Live Cricket</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 50px rgba(0,0,0,0.3);
        }

        .app-header {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            padding: 25px 20px 20px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .app-name {
            font-family: 'Bangers', cursive;
            font-size: 48px;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            letter-spacing: 3px;
            margin-bottom: 5px;
        }

        .app-tagline {
            color: white;
            font-size: 12px;
            opacity: 0.9;
            font-weight: 300;
        }

        .screen {
            display: none;
            padding: 20px;
        }

        .screen.active {
            display: block;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #ff6b35;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .match-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s;
        }

        .match-card:hover {
            border-color: #ff6b35;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .match-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .team-name {
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }

        .vs-text {
            color: #666;
            font-size: 14px;
        }

        .match-score {
            font-size: 20px;
            color: #ff6b35;
            font-weight: bold;
        }

        .match-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }

        .overs-text {
            color: #666;
            font-size: 14px;
        }

        .live-badge {
            display: inline-block;
            background: #dc3545;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .completed-badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }

        .no-matches {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 14px;
        }

        .no-matches-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .scorecard-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .scorecard-header {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .scorecard-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .scorecard-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .scorecard-section {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .scorecard-section:last-child {
            border-bottom: none;
        }

        .section-heading {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #ff6b35;
            margin-bottom: 15px;
        }

        .main-score-display {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }

        .innings-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .score-large {
            font-size: 48px;
            font-weight: bold;
            color: #ff6b35;
            margin: 10px 0;
        }

        .overs-large {
            font-size: 16px;
            color: #666;
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
        }

        .stats-table th {
            background: #f8f9fa;
            padding: 10px 8px;
            text-align: left;
            font-size: 12px;
            color: #666;
            font-weight: 600;
            border-bottom: 2px solid #e0e0e0;
        }

        .stats-table td {
            padding: 12px 8px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }

        .stats-table tr:last-child td {
            border-bottom: none;
        }

        .player-name {
            font-weight: 500;
            color: #333;
        }

        .stats-highlight {
            background: #fff3e0;
        }

        .out-status {
            display: inline-block;
            background: #dc3545;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
            margin-left: 5px;
        }

        .not-out {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
            margin-left: 5px;
        }

        .balls-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }

        .ball-dot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            background: #e0e0e0;
            color: #333;
        }

        .ball-dot.dot {
            background: #6c757d;
            color: white;
        }

        .ball-dot.one, .ball-dot.two, .ball-dot.three {
            background: #28a745;
            color: white;
        }

        .ball-dot.four {
            background: #007bff;
            color: white;
        }

        .ball-dot.six {
            background: #9c27b0;
            color: white;
        }

        .ball-dot.wicket {
            background: #dc3545;
            color: white;
        }

        .ball-dot.wide, .ball-dot.noball {
            background: #ffc107;
            color: #333;
        }

        .share-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 25px rgba(255, 107, 53, 0.5);
            transition: all 0.3s;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .share-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.7);
        }

        .share-button:active {
            transform: scale(0.95);
        }

        .share-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .share-modal.active {
            display: flex;
        }

        .share-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
        }

        .share-options {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .share-option {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-weight: bold;
        }

        .share-option:hover {
            border-color: #ff6b35;
            background: #fff5f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <div class="app-name">GULLY SCORE</div>
            <div class="app-tagline">with ‚ù§Ô∏è Harry</div>
        </div>

        <div id="homeScreen" class="screen active">
            <div class="section-title">
                <span>üî¥</span>
                <span>Live Matches</span>
            </div>
            <div id="liveMatchesList">
                <div class="no-matches">
                    <div class="no-matches-icon">üèè</div>
                    Loading...
                </div>
            </div>

            <div class="section-title" style="margin-top: 30px;">
                <span>‚úÖ</span>
                <span>Recent Matches</span>
            </div>
            <div id="recentMatchesList">
                <div class="no-matches">
                    <div class="no-matches-icon">üìã</div>
                    Loading...
                </div>
            </div>
        </div>

        <div id="scorecardScreen" class="screen"></div>
    </div>

    <!-- Share Modal -->
    <div id="shareModal" class="share-modal" onclick="if(event.target === this) closeShareModal()">
        <div class="share-content">
            <h3 style="margin: 0 0 20px 0; color: #333; font-size: 22px; text-align: center;">Share Scorecard</h3>
            <div class="share-options">
                <div class="share-option" onclick="shareNative()" style="background: #007bff; color: white; border-color: #007bff;">
                    üì± Share
                </div>
                <div class="share-option" onclick="shareViaWhatsApp()" style="background: #25D366; color: white; border-color: #25D366;">
                    üí¨ WhatsApp
                </div>
                <div class="share-option" onclick="shareViaTelegram()" style="background: #0088cc; color: white; border-color: #0088cc;">
                    ‚úàÔ∏è Telegram
                </div>
                <div class="share-option" onclick="shareViaTwitter()" style="background: #1DA1F2; color: white; border-color: #1DA1F2;">
                    üê¶ Twitter / X
                </div>
                <div class="share-option" onclick="copyToClipboard()">
                    üìã Copy to Clipboard
                </div>
            </div>
            <button onclick="closeShareModal()" style="width: 100%; margin-top: 20px; padding: 12px; background: #6c757d; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">
                Cancel
            </button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script>
        // ‚ö†Ô∏è IMPORTANT: Replace this with your own Firebase configuration
        // This MUST be the SAME configuration as in admin.html
        // Get your config from: Firebase Console > Project Settings > General > Your apps
        const firebaseConfig = {
            apiKey: "AIzaSyCpV2GXvuCog7bTQoutpOoQovGvtYeqclw",
            authDomain: "gully-score.firebaseapp.com",
            databaseURL: "https://gully-score-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "gully-score",
            storageBucket: "gully-score.firebasestorage.app",
            messagingSenderId: "305069405268",
            appId: "1:305069405268:web:f368add1f10132bee829c1"
        };

        let database;
        let liveMatchesListener;
        let recentMatchesListener;

        function init() {
            try {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                database = firebase.database();
                console.log('Firebase initialized successfully');
                setupRealtimeListeners();
            } catch (error) {
                console.error('Firebase initialization error:', error);
                showError();
            }
        }

        function setupRealtimeListeners() {
            // Listen for real-time updates to matches
            liveMatchesListener = database.ref('matches').on('value', (snapshot) => {
                const matches = snapshot.val();
                console.log('Matches updated:', matches);
                displayMatches(matches);
            }, (error) => {
                console.error('Error fetching matches:', error);
                showError();
            });
        }

        function displayMatches(matches) {
            const liveContainer = document.getElementById('liveMatchesList');
            const recentContainer = document.getElementById('recentMatchesList');
            
            let liveHTML = '';
            let recentHTML = '';
            let hasLive = false;
            let hasRecent = false;

            if (matches) {
                Object.keys(matches).forEach(matchId => {
                    const match = matches[matchId];
                    const matchCard = createMatchCard(match, matchId);
                    
                    if (match.matchStatus === 'live') {
                        liveHTML += matchCard;
                        hasLive = true;
                    } else if (match.matchStatus === 'completed') {
                        recentHTML += matchCard;
                        hasRecent = true;
                    }
                });
            }

            liveContainer.innerHTML = hasLive ? liveHTML : 
                '<div class="no-matches"><div class="no-matches-icon">üèè</div>No live matches</div>';
            
            recentContainer.innerHTML = hasRecent ? recentHTML : 
                '<div class="no-matches"><div class="no-matches-icon">üìã</div>No recent matches</div>';
        }

        function createMatchCard(match, matchId) {
            const team1 = match.teamA.name;
            const team2 = match.teamB.name;
            const battingTeam = match.battingTeam.name;
            const score = `${match.score}/${match.wickets}`;
            const overs = `${match.currentOver}.${match.currentBall}`;
            const statusBadge = match.matchStatus === 'live' 
                ? '<span class="live-badge">‚óè LIVE</span>' 
                : '<span class="completed-badge">COMPLETED</span>';

            return `
                <div class="match-card" onclick="showScorecard('${matchId}')">
                    <div class="match-teams">
                        <span class="team-name">${team1}</span>
                        <span class="vs-text">vs</span>
                        <span class="team-name">${team2}</span>
                    </div>
                    <div class="match-info">
                        <div>
                            <div class="match-score">${battingTeam}: ${score}</div>
                            <div class="overs-text">Overs: ${overs}/${match.overs}</div>
                        </div>
                        ${statusBadge}
                    </div>
                </div>
            `;
        }

        function showScorecard(matchId) {
            database.ref('matches/' + matchId).once('value').then((snapshot) => {
                const match = snapshot.val();
                if (match) {
                    renderScorecard(match);
                    document.getElementById('homeScreen').classList.remove('active');
                    document.getElementById('scorecardScreen').classList.add('active');
                }
            });
        }

        function renderScorecard(match) {
            const container = document.getElementById('scorecardScreen');
            
            let html = `
                <div class="scorecard-container">
                    <div class="scorecard-header">
                        <div class="scorecard-title">${match.teamA.name} vs ${match.teamB.name}</div>
                        <div class="scorecard-subtitle" onclick="goBack()" style="cursor: pointer; margin-top: 10px;">‚Üê Back</div>
                    </div>
            `;

            if (match.innings === 2 && match.firstInningsScore !== undefined) {
                const innings1BattingTeam = match.firstInningsBattingTeam === 'teamA' ? match.teamA : match.teamB;
                const innings1BowlingTeam = match.firstInningsBattingTeam === 'teamA' ? match.teamB : match.teamA;
                
                html += `
                    <div class="scorecard-section">
                        <div class="main-score-display">
                            <div class="innings-label">1st Innings - ${innings1BattingTeam.name}</div>
                            <div class="score-large">${match.firstInningsScore}/${match.firstInningsWickets}</div>
                            <div class="overs-large">Overs: ${match.firstInningsOvers || match.overs}</div>
                        </div>
                    </div>
                `;

                const battingPlayers1st = match.firstInningsBatting || [];
                const bowlingPlayers1st = match.firstInningsBowling || [];

                if (battingPlayers1st.length > 0) {
                    html += `
                        <div class="scorecard-section">
                            <div class="section-heading">
                                <span>üèè</span>
                                <span>1st Innings Batting - ${innings1BattingTeam.name}</span>
                            </div>
                            <table class="stats-table">
                                <thead>
                                    <tr>
                                        <th>Batsman</th>
                                        <th style="text-align: center;">R</th>
                                        <th style="text-align: center;">B</th>
                                        <th style="text-align: center;">4s</th>
                                        <th style="text-align: center;">6s</th>
                                        <th style="text-align: center;">SR</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${battingPlayers1st.map(player => {
                                        const sr = player.balls > 0 ? ((player.runs / player.balls) * 100).toFixed(1) : '0.0';
                                        return `
                                            <tr>
                                                <td class="player-name">
                                                    ${player.name}
                                                    ${player.isOut ? '<div class="out-status">OUT</div>' : '<div class="not-out">NOT OUT</div>'}
                                                </td>
                                                <td style="text-align: center; font-weight: bold;">${player.runs}</td>
                                                <td style="text-align: center;">${player.balls}</td>
                                                <td style="text-align: center;">${player.fours || 0}</td>
                                                <td style="text-align: center;">${player.sixes || 0}</td>
                                                <td style="text-align: center;">${sr}</td>
                                            </tr>
                                        `;
                                    }).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                }

                if (bowlingPlayers1st.length > 0) {
                    html += `
                        <div class="scorecard-section">
                            <div class="section-heading">
                                <span>‚öæ</span>
                                <span>1st Innings Bowling - ${innings1BowlingTeam.name}</span>
                            </div>
                            <table class="stats-table">
                                <thead>
                                    <tr>
                                        <th>Bowler</th>
                                        <th style="text-align: center;">O</th>
                                        <th style="text-align: center;">R</th>
                                        <th style="text-align: center;">W</th>
                                        <th style="text-align: center;">Econ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${bowlingPlayers1st.map(player => {
                                        const overs = Math.floor(player.bowlingBalls / 6);
                                        const balls = player.bowlingBalls % 6;
                                        const oversStr = `${overs}.${balls}`;
                                        const totalOvers = player.bowlingBalls / 6;
                                        const econ = totalOvers > 0 ? (player.bowlingRuns / totalOvers).toFixed(2) : '0.00';
                                        return `
                                            <tr>
                                                <td class="player-name">${player.name}</td>
                                                <td style="text-align: center;">${oversStr}</td>
                                                <td style="text-align: center; font-weight: bold;">${player.bowlingRuns}</td>
                                                <td style="text-align: center; font-weight: bold; color: #dc3545;">${player.bowlingWickets}</td>
                                                <td style="text-align: center;">${econ}</td>
                                            </tr>
                                        `;
                                    }).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                }
            }

            html += `
                <div class="scorecard-section">
                    <div class="main-score-display">
                        <div class="innings-label">
                            ${match.innings}${match.innings === 1 ? 'st' : 'nd'} Innings - ${match.battingTeam.name}
                        </div>
                        <div class="score-large">
                            ${match.score}/${match.wickets}
                        </div>
                        <div class="overs-large">
                            Overs: ${match.currentOver}.${match.currentBall} / ${match.overs}
                        </div>
                        ${match.matchStatus === 'live' ? '<div style="margin-top: 10px;"><span class="live-badge">‚óè LIVE</span></div>' : ''}
                    </div>
                </div>
            `;
            
            const battingTeamPlayers = match.battingTeam.players.filter(p => p.balls > 0 || p.isOut);
            const bowlingTeamPlayers = match.bowlingTeam.players.filter(p => p.bowlingBalls > 0);
            
            if (battingTeamPlayers.length > 0) {
                html += `
                    <div class="scorecard-section">
                        <div class="section-heading">
                            <span>üèè</span>
                            <span>${match.innings === 2 ? '2nd Innings ' : ''}Batting - ${match.battingTeam.name}</span>
                        </div>
                        <table class="stats-table">
                            <thead>
                                <tr>
                                    <th>Batsman</th>
                                    <th style="text-align: center;">R</th>
                                    <th style="text-align: center;">B</th>
                                    <th style="text-align: center;">4s</th>
                                    <th style="text-align: center;">6s</th>
                                    <th style="text-align: center;">SR</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${battingTeamPlayers.map(player => {
                                    const sr = player.balls > 0 ? ((player.runs / player.balls) * 100).toFixed(1) : '0.0';
                                    const isStriker = match.striker && player.name === match.striker.name;
                                    return `
                                        <tr ${isStriker ? 'class="stats-highlight"' : ''}>
                                            <td class="player-name">
                                                ${player.name}${isStriker ? ' *' : ''}
                                                ${player.isOut ? 
                                                    '<div class="out-status">OUT</div>' : 
                                                    (player.balls > 0 ? '<div class="not-out">NOT OUT</div>' : '')
                                                }
                                            </td>
                                            <td style="text-align: center; font-weight: bold;">${player.runs}</td>
                                            <td style="text-align: center;">${player.balls}</td>
                                            <td style="text-align: center;">${player.fours || 0}</td>
                                            <td style="text-align: center;">${player.sixes || 0}</td>
                                            <td style="text-align: center;">${sr}</td>
                                        </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            if (bowlingTeamPlayers.length > 0) {
                html += `
                    <div class="scorecard-section">
                        <div class="section-heading">
                            <span>‚öæ</span>
                            <span>${match.innings === 2 ? '2nd Innings ' : ''}Bowling - ${match.battingTeam.name}</span>
                        </div>
                        <table class="stats-table">
                            <thead>
                                <tr>
                                    <th>Bowler</th>
                                    <th style="text-align: center;">O</th>
                                    <th style="text-align: center;">R</th>
                                    <th style="text-align: center;">W</th>
                                    <th style="text-align: center;">Econ</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${bowlingTeamPlayers.map(player => {
                                    const overs = Math.floor(player.bowlingBalls / 6);
                                    const balls = player.bowlingBalls % 6;
                                    const oversStr = `${overs}.${balls}`;
                                    const totalOvers = player.bowlingBalls / 6;
                                    const econ = totalOvers > 0 ? (player.bowlingRuns / totalOvers).toFixed(2) : '0.00';
                                    const isBowling = match.bowler && player.name === match.bowler.name;
                                    return `
                                        <tr ${isBowling ? 'class="stats-highlight"' : ''}>
                                            <td class="player-name">${player.name}${isBowling ? ' *' : ''}</td>
                                            <td style="text-align: center;">${oversStr}</td>
                                            <td style="text-align: center; font-weight: bold;">${player.bowlingRuns}</td>
                                            <td style="text-align: center; font-weight: bold; color: #dc3545;">${player.bowlingWickets}</td>
                                            <td style="text-align: center;">${econ}</td>
                                        </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            if (match.matchStatus === 'live' && match.overBalls && match.overBalls.length > 0) {
                html += `
                    <div class="scorecard-section">
                        <div class="section-heading">
                            <span>üìä</span>
                            <span>Current Over</span>
                        </div>
                        <div class="balls-container">
                            ${match.overBalls.map(ball => 
                                `<div class="ball-dot ${ball.class}">${ball.value}</div>`
                            ).join('')}
                        </div>
                    </div>
                `;
            }

            html += '</div>';
            
            // Add share button
            html += `
                <button class="share-button" onclick="openShareModal()">
                    <span>üì§</span>
                    <span>Share</span>
                </button>
            `;
            
            container.innerHTML = html;
            
            // Store current match for sharing
            window.currentMatch = match;
        }

        function goBack() {
            document.getElementById('scorecardScreen').classList.remove('active');
            document.getElementById('homeScreen').classList.add('active');
        }

        // Share functionality
        function openShareModal() {
            const modal = document.getElementById('shareModal');
            modal.classList.add('active');
        }

        function closeShareModal() {
            const modal = document.getElementById('shareModal');
            modal.classList.remove('active');
        }

        function generateShareText(match) {
            let text = `üèè ${match.teamA.name} vs ${match.teamB.name}\n\n`;
            
            if (match.matchStatus === 'completed' && match.innings === 2) {
                const target = match.firstInningsScore + 1;
                let result = '';
                if (match.score >= target) {
                    result = `${match.battingTeam.name} won by ${10 - match.wickets} wickets`;
                } else {
                    result = `${match.bowlingTeam.name} won by ${target - match.score - 1} runs`;
                }
                text += `üèÜ ${result}\n\n`;
            }
            
            text += `1st Innings: ${match.firstInningsScore}/${match.firstInningsWickets} (${match.firstInningsOvers || match.overs})\n`;
            text += `2nd Innings: ${match.score}/${match.wickets} (${match.currentOver}.${match.currentBall})\n\n`;
            
            text += `Powered by GULLY SCORE üèè`;
            
            return text;
        }

        function shareViaWhatsApp() {
            const text = generateShareText(window.currentMatch);
            const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
            window.open(url, '_blank');
            closeShareModal();
        }

        function shareViaTelegram() {
            const text = generateShareText(window.currentMatch);
            const url = `https://t.me/share/url?text=${encodeURIComponent(text)}`;
            window.open(url, '_blank');
            closeShareModal();
        }

        function shareViaTwitter() {
            const text = generateShareText(window.currentMatch);
            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
            window.open(url, '_blank');
            closeShareModal();
        }

        async function copyToClipboard() {
            const text = generateShareText(window.currentMatch);
            try {
                await navigator.clipboard.writeText(text);
                alert('Scorecard copied to clipboard!');
                closeShareModal();
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    alert('Scorecard copied to clipboard!');
                    closeShareModal();
                } catch (err2) {
                    alert('Failed to copy. Please try again.');
                }
                document.body.removeChild(textArea);
            }
        }

        async function shareNative() {
            const text = generateShareText(window.currentMatch);
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: `${window.currentMatch.teamA.name} vs ${window.currentMatch.teamB.name}`,
                        text: text
                    });
                    closeShareModal();
                } catch (err) {
                    if (err.name !== 'AbortError') {
                        console.error('Error sharing:', err);
                    }
                }
            } else {
                alert('Sharing not supported on this device. Use other share options.');
            }
        }

        function showError() {
            const liveContainer = document.getElementById('liveMatchesList');
            const recentContainer = document.getElementById('recentMatchesList');
            
            const errorMsg = `
                <div class="no-matches">
                    <div class="no-matches-icon">‚ùå</div>
                    Error connecting to server
                </div>
            `;
            
            liveContainer.innerHTML = errorMsg;
            recentContainer.innerHTML = errorMsg;
        }

        window.addEventListener('beforeunload', () => {
            if (database && liveMatchesListener) {
                database.ref('matches').off('value', liveMatchesListener);
            }
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }

        window.onload = init;
    </script>
</body>
</html>
